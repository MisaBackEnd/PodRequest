<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pod</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/mobile.css" />
    </head>
    <body>
        <div class="overlay__background"></div>
        <div class="img__background"></div>
        <header>
            <img src="./assets/desktop/logo.svg" alt="Pod logo" class="logo" />
        </header>
        <main>
            <section class="hero__text">
                <h1>Publish your podcasts<br><span>Everywhere</span></h1>
                <p>
                    Upload your audio to Pod with a single click. We'll then
                    distribute your podcast to Spotify, Apple Podcasts, Google
                    Podcasts, Pocket Casts and more!
                </p>
            </section>
            <section class="hero__platforms-logos">
                <ul>
                    <li><a href="#" class="hero__link spotify" target="_blank"></a></li>
                    <li><a href="#" class="hero__link apple" target="_blank"></a></li>
                    <li><a href="#" class="hero__link google" target="_blank"></a></li>
                    <li><a href="#" class="hero__link pocket" target="_blank"></a></li>
                </ul>
            </section>
            <section class="hero__form">
                <input type="email" name="email" id="email" />
                <input type="submit" value="Request Access" />
            </section>
        </main>
    </body>
</html>
